<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        div{ width: 100px; height: 100px; background: red; position: absolute;}
    </style>
</head>
<body>
<input type="button" value="移动">
<div></div>
</body>
<script src="/js/jquery-3.1.1.js"></script>
</html>
<script>
    //自定义动画
    $('input').click(function () {
        $('div').animate({
            'left':'600px',
            'opacity':'0.3'  //透明度
        },2000);
        $('div').animate({
            'top':'400px'
        },2000,function () {
            $('div').css('border','10px solid #000'); //动画结束后的回调函数
        });
    });
</script>
