<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table td{border: 1px solid #abcdef}
    </style>
</head>
<body>
<div id="checkbox">
    <input type="checkbox" name="" data-id="1">吃
    <input type="checkbox" name="" data-id="2">喝
    <input type="checkbox" name="" data-id="3">玩
    <input type="checkbox" name="" data-id="4">乐
</div>
<div id="btn">
    <input type="button" id="checkAll" value="全选">
    <input type="button" id="checkNone" value="全不选">
    <input type="button" id="checkRev" value="反选">
</div>
<table>
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>26</td>
    </tr>
</table>
<input type="text" name="name"/>
</body>
<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
</html>
<script type="text/javascript">
    //input选择器
    $("input[name='name']").click(function () {
        alert(55);
    });

    var checkbox = $('#checkbox>:checkbox');
    //全选
    $("#checkAll").click(function () {
        var dataid = [];
        checkbox.attr('checked',true);
        checkbox.each(function () {
            var id = $(this).attr('data-id');
            dataid.push(id);
        });
        alert(dataid);
    });

    //全不选
    $('#checkNone').click(function () {
        checkbox.attr('checked',false);
    });
    
    //反选
    $('#checkRev').click(function () {
        var dataid = [];
        //遍历每个checkbox,取其状态的非
        checkbox.each(function () {
            $(this).attr('checked',!$(this).attr('checked'));
            if($(this).attr('checked')){
                var id = $(this).attr('data-id');
                dataid.push(id);
            }
        });
        alert(dataid);
    });
</script>
